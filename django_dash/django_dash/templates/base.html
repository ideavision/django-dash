<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- if successful login-->
        {% if user.is_authenticated %}

        <h1>Django Plotly/Dash Application</h1>
        <h3>Hi, {{user.username}}</h3>
        <h3>You are logged in now</h3>
        <h3>Click bellow links</h3>
        <a href="{% url 'dash_plot' %}">Dash Plots</a>
        <br />
        <br />
        <a href= "{% url 'home' %}">Django Dash APP</a>

        <br />
        <br />
        <button onclick="window.location.href='{% url 'logout' %}';">logout</button>

        <!-- in not successfull login-->
        {% else %}
        <h1>Plotly Dash in Django</h1>
        <h3>You are not logged in</h3>
        <h3>Click below links</h3>
        <a href="#">Dash Plots</a>
        <br />
        <br />
        <a href="#">Django Dash App</a>
        <br />
        <br />
        <button onclick="window.location.href='{% url 'login' %}';">login</button>
        {%endif%}

    </main>
</body>
</html>
